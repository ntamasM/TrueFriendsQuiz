<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>True Friends Quiz — Screen</title>
    <link rel="stylesheet" href="css/screen.css?v=8" />
  </head>
  <body>
    <!-- ========================= -->
    <!-- Phase 1: Lobby            -->
    <!-- ========================= -->
    <div id="lobby" class="phase active">
      <img
        src="Assets/Logo/Logo.svg"
        alt="True Friends Quiz"
        class="game-logo"
      />
      <div class="game-title">True Friends Quiz</div>

      <div class="player-list-container">
        <div id="player-list-title" class="player-list-title">Players</div>
        <div id="player-list" class="player-list"></div>
        <div id="player-count-info" class="player-count-info">
          0 Players — Need at least 3 players to start
        </div>
      </div>

      <div id="lobby-info" class="lobby-info"></div>
    </div>

    <!-- ========================= -->
    <!-- Phase 2: Picking Question -->
    <!-- ========================= -->
    <div id="picking" class="phase">
      <div id="picking-round-info" class="round-info">Round 1 of 4</div>
      <div class="host-banner">
        <img id="picking-host-avatar" class="host-avatar" src="" alt="" />
        <div class="host-info">
          <div id="picking-host-name" class="host-name"></div>
          <div id="picking-host-status" class="host-status waiting-dots">
            is choosing a question
          </div>
        </div>
      </div>
    </div>

    <!-- ========================= -->
    <!-- Phase 3: Host Answering   -->
    <!-- ========================= -->
    <div id="answering" class="phase">
      <div id="answering-round-info" class="round-info">Round 1 of 4</div>
      <div class="host-banner">
        <img id="answering-host-avatar" class="host-avatar" src="" alt="" />
        <div class="host-info">
          <div id="answering-host-name" class="host-name"></div>
          <div id="answering-host-status" class="host-status waiting-dots">
            is answering
          </div>
        </div>
      </div>
      <div class="question-display">
        <div id="answering-question-text" class="question-text"></div>
        <div id="answering-answers" class="answers-grid"></div>
      </div>
    </div>

    <!-- ========================= -->
    <!-- Phase 4: Guessing         -->
    <!-- ========================= -->
    <div id="guessing" class="phase">
      <div class="question-display">
        <div id="guessing-question-text" class="question-text"></div>
        <div id="guessing-answers" class="answers-grid"></div>
      </div>
      <div class="timer-container">
        <div class="timer-bar">
          <div id="timer-fill" class="timer-fill"></div>
        </div>
        <div id="timer-text" class="timer-text">20s</div>
      </div>
      <div id="guessing-players-status" class="players-status"></div>
    </div>

    <!-- ========================= -->
    <!-- Phase 5: Reveal           -->
    <!-- ========================= -->
    <div id="reveal" class="phase">
      <div id="reveal-question-text" class="reveal-question"></div>
      <div id="reveal-answers" class="reveal-answers"></div>
      <div id="score-changes" class="score-changes"></div>
    </div>

    <!-- ========================= -->
    <!-- Phase 7: Leaderboard      -->
    <!-- ========================= -->
    <div id="leaderboard" class="phase">
      <div id="leaderboard-title" class="leaderboard-title">Game Over!</div>
      <div id="leaderboard-subtitle" class="leaderboard-subtitle">
        Final Scores
      </div>
      <div id="podium" class="podium"></div>
      <div id="leaderboard-list" class="leaderboard-list"></div>
      <div class="leaderboard-buttons">
        <button id="lb-play-again" class="lb-btn lb-btn-primary">
          Play Again
        </button>
        <button id="lb-back-menu" class="lb-btn lb-btn-secondary">
          Back to Menu
        </button>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://www.airconsole.com/api/airconsole-1.10.0.js"></script>
    <!-- Language Loader & Default Language (English) -->
    <script src="languages/loader.js?v=10"></script>
    <script src="languages/en/questions.js?v=10"></script>
    <script src="languages/en/ui-text.js?v=10"></script>
    <!-- Other languages are loaded on demand via loadLanguage() -->
    <!-- App Logic -->
    <script src="js/screen.js?v=10"></script>
  </body>
</html>
